    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference or use preferred color scheme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Theme toggle function
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Fonction de filtrage pour la recherche de pays
            const searchInput = document.getElementById('search-country');
            const countryButtons = document.querySelectorAll('button.w-full');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();

                countryButtons.forEach(button => {
                    const countryName = button.querySelector('span').textContent.toLowerCase();
                    if (countryName.includes(searchTerm)) {
                        button.style.display = 'flex';
                    } else {
                        button.style.display = 'none';
                    }
                });
            });

            // Ajouter une animation simple pour les pays au survol
            countryButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('scale-[1.02]');
                    this.classList.add('transition-transform');
                    this.classList.add('duration-200');
                });

                button.addEventListener('mouseleave', function() {
                    this.classList.remove('scale-[1.02]');
                });

                // Ajouter l'action pour la s√©lection d'un pays
                button.addEventListener('click', function() {
                    // R√©cup√©rer le nom du pays
                    const countryName = this.querySelector('span').textContent;
                    
                    // Simulation : sauvegarde du pays s√©lectionn√©
                    localStorage.setItem('selectedCountry', countryName);
                    
                    // Effet visuel pour indiquer la s√©lection
                    countryButtons.forEach(btn => {
                        btn.classList.remove('ring-2');
                        btn.classList.remove('ring-divy-green');
                    });
                    
                    this.classList.add('ring-2');
                    this.classList.add('ring-divy-green');
                    
                    // Redirection vers la page suivante (√† impl√©menter)
                    // window.location.href = 'next-page.html';
                    
                    // Ou affichage d'un message temporaire pour confirmer la s√©lection
                    const toast = document.createElement('div');
                    toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-divy-green text-white px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in-up';
                    toast.textContent = `Pays s√©lectionn√© : ${countryName}`;
                    
                    document.body.appendChild(toast);
                    
                    setTimeout(() => {
                        toast.classList.add('animate-fade-out-down');
                        setTimeout(() => {
                            document.body.removeChild(toast);
                        }, 500);
                    }, 2000);
                });
            });
        });
    </script>

    <style>
        /* Animations pour le toast de confirmation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        @keyframes fade-out-down {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
        }
        
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        
        .animate-fade-out-down {
