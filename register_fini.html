<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Transfert - Inscription terminée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'divy-blue': '#5bc4ff',
                        'divy-blue-dark': '#4da9e8',
                        'divy-green': '#5bc4ff',
                        'lime-green': '#a6e66e'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes checkmarkAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkmark-animation {
            animation: checkmarkAnimation 0.8s ease-in-out forwards;
        }
        
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out forwards;
        }
        
        .fade-in-up-delay-1 {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out 0.2s forwards;
        }
        
        .fade-in-up-delay-2 {
            opacity: 0;
            animation: fadeInUp 0.6s ease-in-out 0.4s forwards;
        }
        
        .success-circle {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background-color: #a6e66e;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 4px rgba(166, 230, 110, 0.2);
        }
        
        .account-button {
            background-color: #a6e66e;
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .account-button:hover {
            background-color: #95d160;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 230, 110, 0.3);
        }
        
        .account-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased transition-colors duration-300 dark:bg-gray-900 bg-white">
    <div class="min-h-screen flex flex-col relative p-4">
        <!-- Header avec bouton retour -->
        <div class="w-full flex items-center mb-8">
            <button id="back-button" class="text-gray-800 dark:text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </button>
        </div>

        <!-- Contenu principal -->
        <div class="w-full max-w-md mx-auto flex-1 flex flex-col items-center justify-center">
            <!-- Cercle de succès avec coche -->
            <div class="success-circle checkmark-animation mb-8">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <!-- Message de succès -->
            <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-4 fade-in-up">
                Tout est prêt !
            </h1>
            
            <!-- Sous-titre -->
            <p class="text-center text-gray-600 dark:text-gray-300 mb-16 fade-in-up-delay-1">
                Votre compte est activé. Commencez dès maintenant pour une meilleure expérience financière.
            </p>
            
            <!-- Bouton pour accéder au compte -->
            <div class="w-full max-w-md px-6 mt-auto mb-4 fade-in-up-delay-2">
                <button id="go-to-account" class="account-button">
                    Accéder à mon compte
                </button>
            </div>
        </div>

        <!-- Theme toggle button (fixed at top right) -->
        <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
            <svg id="light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
            <svg id="dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved theme preference or use preferred color scheme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // Theme toggle function
            document.getElementById('theme-toggle').addEventListener('click', function() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Bouton pour accéder au compte
            document.getElementById('go-to-account').addEventListener('click', function() {
                // Animation de confettis ou d'autres effets de célébration pourraient être ajoutés ici
                
                // Redirection vers la page du tableau de bord
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 300);
            });
            
            // Bouton retour (désactivé pour cette page)
            document.getElementById('back-button').addEventListener('click', function(e) {
                e.preventDefault();
                // Pour cette page finale, on pourrait ignorer le bouton retour ou afficher un message
                alert("Votre compte est déjà créé. Vous pouvez maintenant accéder à votre tableau de bord.");
            });
        });
    </script>
</body>
</html>
